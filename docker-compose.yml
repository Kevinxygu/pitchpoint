version: '3.8'

services:
  # ============================================================================
  # BACKEND SERVICE (Python Flask)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    
    container_name: pitchlab-backend
    
    ports:
      - "8080:8080"
    
    environment:
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - FLASK_ENV=development
      - PORT=8080
      - HOST=0.0.0.0
      # API Keys - load from .env file
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-21m00Tcm4TlvDq8ikWAM}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    
    # Mount code for hot reload
    volumes:
      - ./backend:/app
      - /app/__pycache__
    
    restart: unless-stopped
    
    networks:
      - pitchlab-network

  # ============================================================================
  # FRONTEND SERVICE (Next.js)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: pitchlab-frontend
    
    ports:
      - "3000:3000"
    
    environment:
      # Point to backend on host machine (accessible from browser)
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080
    
    # Mount code for hot reload
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    
    depends_on:
      - backend
    
    restart: unless-stopped
    
    networks:
      - pitchlab-network



# ============================================================================
# NETWORKS
# ============================================================================
networks:
  pitchlab-network:
    driver: bridge